<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artistas e Álbuns</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-dark text-white p-3">
        <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
            <div class="logo fs-3 fw-bold">Artistas e Álbuns</div>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-white" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Sobre</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Artistas</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Banner -->
    <section class="banner text-center text-white py-5" style="background: linear-gradient(135deg, #6a11cb, #2575fc); border-radius: 0 0 20px 20px;">
        <div class="container">
            <h1 class="display-4">Descubra novos artistas!</h1>
            <p class="lead">Explore suas obras e álbuns favoritos.</p>
        </div>
    </section>

    <!-- Artistas -->
    <section class="artistas py-5">
        <div class="container">
            <h2 class="mb-4 text-center">Artistas em destaque</h2>
            <div class="row g-4 justify-content-center">
                <div class="col-12 col-md-4 text-center">
                    <div class="card h-100 shadow-sm">
                        <img src="fotos/mcig.png" class="card-img-top" alt="Mc Ig">
                        <div class="card-body">
                            <p class="card-text">Mc Ig</p>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-4 text-center">
                    <div class="card h-100 shadow-sm">
                        <img src="fotos/henriqueejuliano.jfif" class="card-img-top" alt="Henrique e Juliano">
                        <div class="card-body">
                            <p class="card-text">Henrique e Juliano</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Obras -->
    <section class="obras py-5 bg-light">
        <div class="container">
            <h2 class="mb-4 text-center">Obras recentes</h2>
            <div class="row g-4 justify-content-center">
                <div class="col-12 col-md-4 text-center">
                    <div class="card h-100 shadow-sm">
                        <img src="fotos/artista1.png" class="card-img-top" alt="Álbum 1">
                        <div class="card-body">
                            <p class="card-text">Álbum 1</p>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-4 text-center">
                    <div class="card h-100 shadow-sm">
                        <img src="fotos/artista1.png" class="card-img-top" alt="Álbum 2">
                        <div class="card-body">
                            <p class="card-text">Álbum 2</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>
            Contato: <a class="text-primary" href="mailto:phpspinho@gmail.com">phpspinho@gmail.com</a> | 
            <a class="text-primary" href="https://www.linkedin.com/in/pedro-henrique-04b821311/" target="_blank">LinkedIn</a>
        </p>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
