<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artistas e Álbuns</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header class="bg-dark text-white p-3">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
      <div class="logo fs-3 fw-bold">Artistas e Álbuns</div>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link text-white" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Sobre</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Banner -->
  <section class="banner text-center text-white py-5" style="background: linear-gradient(135deg, #6a11cb, #2575fc); border-radius: 0 0 20px 20px;">
    <div class="container">
      <h1 class="display-4">Descubra novos artistas!</h1>
      <p class="lead">Explore suas obras e álbuns favoritos.</p>
    </div>
  </section>

  <!-- Cards de artistas (dinâmicos) -->
  <section class="artistas py-5">
    <div class="container">
      <h2 class="mb-4 text-center">Artistas em destaque</h2>
      <div id="cards-container" class="row g-4 justify-content-center">
        <!-- JS vai preencher aqui -->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p>
      Contato:
      <a class="text-primary" href="mailto:phpspinho@gmail.com">phpspinho@gmail.com</a> |
      <a class="text-primary" href="https://www.linkedin.com/in/pedro-henrique-04b821311/" target="_blank">LinkedIn</a>
    </p>
  </footer>

  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
